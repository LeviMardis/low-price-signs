<head>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div>
    <div role="list" class="w-dyn-items">
      <div role="listitem" class="options w-dyn-item">
        <div>Material</div>
        <div class="w-richtext">
          <p>18oz heavy duty vinyl, 0</p>
          <p>13oz matte vinyl, 0</p>
          <p>13oz gloss vinyl, 0</p>
        </div>
      </div>
      <div role="listitem" class="options w-dyn-item">
        <div>Pole Pockets</div>
        <div class="w-richtext">
          <p>none, 0</p>
          <p>3" top &amp; bottom, 0</p>
          <p>3" top only, 0</p>
          <p>3" left &amp; right, 0</p>
          <p>3" all sides, 0</p>
        </div>
      </div>
      <div role="listitem" class="options w-dyn-item">
        <div>Grommets</div>
        <div class="w-richtext">
          <p>4 corners, 0</p>
          <p>every 2 feet, 0</p>
          <p>every 1 foot, 0</p>
          <p>none, 0</p>
        </div>
      </div>
      <div role="listitem" class="options w-dyn-item">
        <div>Wind Flaps</div>
        <div class="w-richtext">
          <p>No, 0, none</p>
          <p>Yes, .1, square</p>
        </div>
      </div>
    </div>
    <div id="root"></div>
  </div>
  <div id="dsprice">0.5</div>
  <div id="price">10</div>
  <script src="https://cdn.jsdelivr.net/gh/LeviMardis/low-price-signs/scripts.js"></script>
  <!-- FOXYCART -->
  <script
    data-cfasync="false"
    src="https://cdn.foxycart.com/levidevstore/loader.js"
    async
    defer
  ></script>
  <!-- /FOXYCART -->
</body>
